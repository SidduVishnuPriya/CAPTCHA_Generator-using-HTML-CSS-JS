<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e526c8 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .captcha-box {
            background-color: #d26ada 80%, #ffff 20%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 2);
            padding: 35px;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #f0f4f9;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .captcha-display {
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            padding: 20px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #333;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        
        .captcha-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(95, 50, 50, 0.1) 0%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0.1) 100%);
            z-index: 1;
        }
        
        .captcha-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #2575fc ;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-btn:hover {
            background: #d3178b;
            transform: translateY(-2px);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .audio-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: #00a382;
            transform: translateY(-2px);
        }
        
        .audio-btn:active {
            transform: translateY(0);
        }
        
        .captcha-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            margin: 15px 0;
            transition: border-color 0.3s;
        }
        
        .captcha-input:focus {
            border-color: #6c5ce7;
            outline: none;
        }
        
        .verify-btn {
            width: 100%;
            padding: 16px;
            background: #df12ce;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .verify-btn:hover {
            background: #5b14cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .verify-btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: rgb(241, 237, 236);
            color: #00b894;
            border: 1px solid #00b894;
            display: block;
        }
        
        .error {
            background-color: rgba(241, 237, 236, 0.2);
            color: #ff7675;
            border: 1px solid #ff7675;
            display: block;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .captcha-box {
                padding: 25px;
            }
            
            .captcha-display {
                font-size: 28px;
                padding: 15px;
            }
            
            .captcha-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .refresh-btn, .audio-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="captcha-box">
           <b><h1>Verify You're Human</h1></b>
            <div class="captcha-display" id="captchaText">ABCD</div>
            
            <div class="captcha-controls">
                <button class="refresh-btn" id="refreshBtn">
                    â†» Refresh
                </button>
                <button class="audio-btn" id="audioBtn">
                    ðŸ”Š Audio
                </button>
            </div>
            
            <input type="text" class="captcha-input" id="userInput" placeholder="Enter the text above" autocomplete="off">
            
            <button class="verify-btn" id="verifyBtn">Verify</button>
            
            <div class="message" id="message"></div>
        </div>
        
        <!--<p class="instructions">
            Please enter the text shown in the image to prove you're not a robot. 
            Case insensitive. Click refresh to generate a new CAPTCHA.
        </p>-->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const captchaText = document.getElementById('captchaText');
            const userInput = document.getElementById('userInput');
            const refreshBtn = document.getElementById('refreshBtn');
            const verifyBtn = document.getElementById('verifyBtn');
            const message = document.getElementById('message');
            const audioBtn = document.getElementById('audioBtn');
            
            // Generate a random CAPTCHA string
            function generateCaptcha() {
                const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
                let result = '';
                const length = 6;
                
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                
                return result;
            }
            
            // Update CAPTCHA display
            function updateCaptcha() {
                const newCaptcha = generateCaptcha();
                captchaText.textContent = newCaptcha;
                userInput.value = '';
                message.className = 'message';
                message.textContent = '';
            }
            
            // Verify the user input
            function verifyCaptcha() {
                const userText = userInput.value;
                const captcha = captchaText.textContent;
                
                if (userText.toLowerCase() === captcha.toLowerCase()) {
                    message.textContent = 'Verification successful! You are human.';
                    message.className = 'message success';
                    // Generate a new CAPTCHA after successful verification
                    setTimeout(updateCaptcha, 2000);
                } else {
                    message.textContent = 'Incorrect. Please try again.';
                    message.className = 'message error';
                    // Shake effect for wrong input
                    userInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        userInput.style.animation = '';
                    }, 500);
                    updateCaptcha();
                }
            }
            
            // Speak the CAPTCHA text
            function speakCaptcha() {
                const speech = new SpeechSynthesisUtterance(captchaText.textContent);
                speech.rate = 0.8;
                speech.pitch = 1;
                speech.volume = 1;
                window.speechSynthesis.speak(speech);
            }
            
            // Add shake animation for wrong input
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
            
            // Event listeners
            refreshBtn.addEventListener('click', updateCaptcha);
            verifyBtn.addEventListener('click', verifyCaptcha);
            audioBtn.addEventListener('click', speakCaptcha);
            
            // Allow pressing Enter to verify
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCaptcha();
                }
            });
            
            // Initialize the CAPTCHA
            updateCaptcha();
        });
    </script>
</body>
</html>
